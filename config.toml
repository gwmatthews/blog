# baseurl      = "localhost"
baseurl      = "https://g-w-matthews.com/"
title        = "g.w.m"
languageCode = "en-us"
theme        = "hello-friend-ng"
paginate     = 10
publishDir   = "public"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"
  customCSS       = ["/css/style.css"] 
  

  # Subtitle for home
  homeSubtitle = "George W. Matthews"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Enable sharing buttons, if you linke
  enableSharingButtons = true

  # Metadata mostly used in document's head
  description = "a blog by George Matthews"
  keywords = "homepage, blog"
  images = [""]

  # Default theme "light" or "dark"
  defaultTheme = "dark"
  
# Social icons
[[params.social]]
  name = "twitter"
  url  = "https://twitter.com/geoslack"

[[params.social]]
  name = "discord"
  url  = "https://discord.com/"
# channels/734906167477665843/734906167477665847

[[params.social]]
  name = "github"
  url  = "https://github.com/gwmatthews"

  
[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"

[languages]
  [languages.en]
    title = "g.w.m."
    subtitle = "George W. Matthews' blog"
    keywords = ""
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "gwm"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

  # And you can even create generic menu
[menu]
  [[menu.main]]
    identifier = "about"
    name       = "about"
    url        = "/about"
  [[menu.main]]
    identifier = "blog"
    name       = "blog"
    url        = "/posts"
	[[menu.main]]
    identifier = "edu"
    name       = "edu"
    url        = "/edu"
